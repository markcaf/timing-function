<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing function</title>
    <link rel="icon" type="image/x-icon" href="https://static.wikia.nocookie.net/game/images/c/cc/Campo_minato_logo.jpg/revision/latest/scale-to-width-down/300?cb=20171110161613&path-prefix=it">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-between">
            <div class="col-4 text-center">
                <button type="button" class="btn btn-primary">START</button>
            </div>
            <div class="col-4 text-center">
                <button type="button" class="btn btn-success">STOP</button>
            </div>
            <div class="col-4 text-center">
                <button type="button" class="btn btn-danger">RESET</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12 text-center display-1">
                <span class="display-1" id="hours">00 </span>:
                <span class="display-1" id="minutes">00 </span>:
                <span class="display-1" id="seconds">00 </span>:
                <span class="display-1" id="milliseconds">00 </span>
            </div>
        </div>
    </div>




    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
